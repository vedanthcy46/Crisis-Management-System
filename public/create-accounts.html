<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin and Rescue Accounts - Crisis360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Create System Accounts</h2>
                        <div class="d-grid gap-3">
                            <button id="createAdmin" class="btn btn-primary">Create Admin Account</button>
                            <button id="createRescue" class="btn btn-success">Create Rescue Team Account</button>
                        </div>
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register-admin.js"></script>
    <script src="js/register-rescue.js"></script>
    <script>
        document.getElementById('createAdmin').addEventListener('click', () => {
            // The registration will happen automatically when the admin script loads
            document.getElementById('status').innerHTML = 'Creating admin account...';
        });

        document.getElementById('createRescue').addEventListener('click', () => {
            // The registration will happen automatically when the rescue script loads
            document.getElementById('status').innerHTML = 'Creating rescue team account...';
        });
    </script>
</body>

</html>
