<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis360 - Rescue Team Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Crisis360 Rescue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#active">Active Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#history">Case History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#profile">Profile</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="badge bg-light text-primary me-3" id="status-badge">Active</span>
                    <button class="btn btn-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Active Cases Section -->
        <section id="active-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Active Cases</h2>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="availabilityToggle" checked>
                    <label class="form-check-label" for="availabilityToggle">Available for New Cases</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div id="map" style="height: 400px;"></div>
                        </div>
                    </div>
                    <div id="active-cases" class="row">
                        <!-- Active cases will be loaded here -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Team Statistics</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <div class="small-stat">
                                        <h6>Total Cases</h6>
                                        <div class="number" id="total-cases">-</div>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="small-stat">
                                        <h6>Resolved</h6>
                                        <div class="number" id="resolved-cases">-</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="small-stat">
                                        <h6>Active</h6>
                                        <div class="number" id="current-cases">-</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="small-stat">
                                        <h6>Response Time</h6>
                                        <div class="number" id="avg-response">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Case History Section -->
        <section id="history-section" class="d-none">
            <h2 class="mb-4">Case History</h2>
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Case History</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <select id="history-status" class="form-select" onchange="loadCaseHistory()">
                                <option value="resolved">Resolved</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="history-list">
                                <!-- History will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="history-pagination" class="mt-3">
                        <!-- Pagination will be loaded here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile-section" class="d-none">
            <h2 class="mb-4">Team Profile</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="profile-form">
                                <div class="mb-3">
                                    <label class="form-label">Team Name</label>
                                    <input type="text" class="form-control" id="team-name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="team-email" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Service Area</label>
                                    <input type="text" class="form-control" id="team-area">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/rescue.js"></script>
</body>

</html>
