<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis360 - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Crisis360</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reportIncident">Report Incident</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="viewReports">My Reports</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="map-container" class="mb-4 d-none">
            <div id="map" style="height: 400px;"></div>
            <div class="timer d-none" id="timer">2:00</div>
        </div>

        <div id="incident-form" class="card shadow d-none">
            <div class="card-body">
                <h3 class="card-title mb-4">Report an Incident</h3>
                <form id="reportForm">
                    <div class="mb-3">
                        <label class="form-label">Incident Type</label>
                        <select class="form-select" id="incidentType" required>
                            <option value="">Select incident type</option>
                            <option value="medical">Medical Emergency</option>
                            <option value="fire">Fire</option>
                            <option value="crime">Crime</option>
                            <option value="accident">Accident</option>
                            <option value="natural">Natural Disaster</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Images</label>
                        <input type="file" class="form-control" id="images" multiple accept="image/*">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="reports-list" class="d-none">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="mb-4">My Reports</h3>
                    <div class="row" id="reportsContainer">
                        <!-- Reports will be loaded here -->
                        <div class="col-12 text-center" id="loadingReports">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
